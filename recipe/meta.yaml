{% set name = "terminaltexteffects" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/terminaltexteffects-{{ version }}.tar.gz
  sha256: d2b04b38f9bc03fc434ac932cabfd4344b35f58a7efd9370a62a2bb1a162fdb8

build:
  entry_points:
    - tte = terminaltexteffects.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0.0

test:
  imports:
    - terminaltexteffects
  commands:
    - pip check
    - tte --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ChrisBuilds/terminaltexteffects
  doc_url: https://chrisbuilds.github.io/terminaltexteffects/
  summary: TerminalTextEffects (TTE) is a terminal visual effects engine.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
