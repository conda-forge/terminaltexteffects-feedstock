{% set name = "terminaltexteffects" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/terminaltexteffects-{{ version }}.tar.gz
  sha256: 84bfa7eefc4d03ede3b9a9794d26a224df34851534f993df6a237fdb744542ef

build:
  entry_points:
    - tte = terminaltexteffects.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0.0

test:
  imports:
    - terminaltexteffects
  commands:
    - pip check
    - tte --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ChrisBuilds/terminaltexteffects
  doc_url: https://chrisbuilds.github.io/terminaltexteffects/
  summary: TerminalTextEffects (TTE) is a terminal visual effects engine.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
